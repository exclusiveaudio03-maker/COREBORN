<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coreborn (HTML5)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html,body { height:100%; margin:0; background:#000; }
    #game { width:100%; height:100vh; display:block; }
  </style>
</head>
<body>
  <div id="game">Loading game...</div>

  <!-- Typical Godot export gives you something like godot.game.js and .wasm. Replace names appropriately -->
  <script>
    // For Godot 4 HTML exports, Godot generates an engine file and data files. This wrapper shows the usual pattern.
    // Replace 'game.js' with the name of the exported JS file and 'game.wasm' accordingly.
    (async function(){
      const engineScript = document.createElement('script');
      engineScript.src = './game.js'; // change if your exported JS has a different name
      engineScript.onload = function(){
        // game.js typically initializes and looks for Module.locateFile to find the WASM
        if (typeof GDNativeModule === 'undefined' && typeof Module !== 'undefined') {
          // Module.locateFile can be used by the exported script to find wasm
          Module['locateFile'] = function(path){ return path; };
        }
      };
      document.body.appendChild(engineScript);
    })();
  </script>
</body>
</html>
